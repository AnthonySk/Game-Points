<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point's game</title>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>



<!----------------- HEADER START ----------------->
    <!-- Respect maquette - pas de header -->
<!----------------- HEADER END ----------------->



<!----------------- BODY START ----------------->
<body>
    <!-------- GAME AREA -------->
    <div class="d-flex vh-100">
                    <!---------- P1 ---------->
        <div class="bgPlayer1 text-center pt-5 w-50">
            <div id="player1" class="d-flex justify-content-center mt-4 mb-1">
                <p class="d-flex">Joueur 1</p>
                <img class="activePlayer" src="img/svg/record-fill.svg" alt="orange circle">
            </div>
            <div class="player d-flex flex-column align-items-center">
                <div id="totalScore1" class="score p-1 pb-5">0</div>
                <div class="d-flex flex-column justify-content-center currentScore rounded m-4 ">
                    <p class="p-1">CURRENT</p>
                    <div id="currentScore1" class="score p-1">0</div>
                </div>
            </div>
        </div>

                    <!---------- MIDDLE AREA ---------->
    <div class="middleArea">
        <div id="game" class="d-flex justify-content-center">
            <button id="newGame" class="d-flex justify-content-center">
                <img class="align-self-center buttonSVG" src="img/svg/plus-circle.svg" alt="button plus circle"> 
                <p class="ps-1 align-self-end">NEW GAME</p>
            </button>
        </div>
        <img class="dice" width="30px" height="30px" src="img/2.svg" alt="score roll dice">
        <div class="d-flex flex-column align-items-center buttonGame">
            <button id="roll" class="d-flex">
                <img class="align-self-center buttonSVG" src="img/svg/arrow-repeat.svg" alt="arrow repeat roll dice">
                <p class="ps-1">ROLL DICE</p>
            </button>
            <button id="hold" class="d-flex mt-2">
                <img class="align-self-center buttonSVG" src="img/svg/box-arrow-in-down.svg" alt="arrow save score">
                <p class="ps-1">HOLD</p>
            </button>
        </div>
    </div>

                    <!---------- P2 ---------->
        <div class="bgPlayer2 text-center pt-5 w-50">
            <div id="player2" class="d-flex flex-row justify-content-center mt-4 mb-1">
                <p class="">Joueur 2</p>
                <img class="activePlayer d-none" src="img/svg/record-fill.svg" alt="orange circle">
            </div>
            <div class="player p-0 d-flex flex-column align-items-center">
                <div id="totalScore2" class="score p-1 pb-5">0</div>
                <div class="d-flex flex-column justify-content-center currentScore rounded m-4">
                    <p class="p-1">CURRENT</p>
                    <div id="currentScore2" class="score p-1">0</div>
                </div>
            </div>
        </div>
    </div>



<!-- SCRIPT -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
<!----------------- BODY END ----------------->

</html>
