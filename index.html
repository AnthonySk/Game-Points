<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point's game</title>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>



<!----------------- HEADER START ----------------->
    <!-- Respect maquette - pas de header -->
<!----------------- HEADER END ----------------->



<!----------------- BODY START ----------------->
<body>
    <!-------- Game area -------->
    <div class="d-flex vh-100">
            <!-------- Player 1 -------->
        <div class="bgPlayer1 text-center pt-5 w-50">
            <div id="player1" class="d-flex flex-column align-items-center ">
                <p class="mt-4 mb-1">Joueur 1</p>
            </div>
            <div class="player d-flex flex-column align-items-center">
                <div id="totalScore1" class="score w-25 p-1 pb-5">0</div>
                <div class="d-flex flex-column justify-content-center currentScore rounded w-50 m-4 ">
                    <p class="p-1">Current</p>
                    <div id="currentScore1" class="score p-1">0</div>
                </div>
            </div>
        </div>

    <!-------- Middle area -------->
    <div class="middleArea">
        <div id="game" class="d-flex justify-content-center">
            <button id="newGame" class="rounded">NEW GAME</button>
        </div>
        <img width="30px" height="30px" src="img/dice-2.svg" alt="score roll dice">
        <div class="d-flex flex-column align-items-center buttonGame">
            <button id="roll" class="rounded m-1">ROLL DICE</button>
            <button id="hold" class="rounded m-1">HOLD</button>
        </div>
    </div>

            <!-------- Player 2 -------->
        <div class="bgPlayer2 text-center pt-5 w-50">
            <div id="player2" class="d-flex flex-column align-items-center">
                <p class="mt-4 mb-1">Joueur 2</p>
            </div>
            <div class="player p-0 d-flex flex-column align-items-center">
                <div id="totalScore2" class="score w-25 p-1 pb-5">0</div>
                <div class="d-flex flex-column justify-content-center currentScore rounded w-50 m-4">
                    <p class="p-1">Current</p>
                    <div id="currentScore2" class="score p-1">0</div>
                </div>
            </div>
        </div>
    </div>



<!-- SCRIPT -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
<!----------------- BODY END ----------------->


<!----------------- FOOTER START ----------------->
    <!-- Respect maquette - pas de footer -->
<!----------------- FOOTER END ----------------->

</html>
